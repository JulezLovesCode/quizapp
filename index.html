<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/generalstyle.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/mediaquerries.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/questions.js"></script>
    <script src="./js/main.js"></script>
    <link
      rel="icon"
      href="./assets/img/icons/brainresult.png"
      type="image/png+xml"
    />
    <title>Quizapp</title>
  </head>
  <body onload="includeHTML(); init();">
    <div w3-include-html="./components/header.html"></div>

    <main
      class="d-flex justify-content-center align-items-center .container-xxl"
    >
      <div id="endscreensuccess" class="card card-measure d-none">
        <img
          src="./assets/img/gallery/success.png"
          class="card-img-top"
          alt="Quiz done! Well done!"
        />
        <div class="card-body">
          <h5 class="card-title">Herzlichen Glückwunsch!</h5>
          <p class="card-text">
            Du hast das <b id="totalrightanswers"></b> von
            <b id="totalquestions"></b> Fragen richtig beantwortet!
          </p>
          <button onclick="restartQuiz()" href="#" class="btn btn-primary">
            Erneut spielen
          </button>
        </div>
      </div>

      <div
        id="mainquizwrapper"
        class="card card-no-border shadow p-3 mb-5 bg-body-tertiary rounded"
      >
        <img
          src="./assets/img/gallery/titleimg.jpg"
          class="card-img-top"
          alt="Title Image of the current quiz"
        />
        <div class="card-body">
          <h5 id="questionheadline" class="card-title">Card title</h5>
        </div>
        <ul id="answerslist" class="list-group list-group-flush">
          <li
            onclick="answer('answer1')"
            id="answer1"
            class="list-group-item mb-2"
          ></li>
          <li
            onclick="answer('answer2')"
            id="answer2"
            class="list-group-item mb-2"
          ></li>
          <li
            onclick="answer('answer3')"
            id="answer3"
            class="list-group-item mb-2"
          ></li>
          <li
            onclick="answer('answer4')"
            id="answer4"
            class="list-group-item"
          ></li>
        </ul>
        <div class="card-body d-flex flex-column">
          <div
            class="progress"
            role="progressbar"
            aria-label="Example with label"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div id="progressbarquiz" class="progress-bar" style="width: 10%">
              10%
            </div>
          </div>
          <div
            class="btn-group"
            role="group"
            aria-label="Basic outlined example"
          >
            <button
              onclick="nextQuestion()"
              id="next-btn"
              disabled
              type="button"
              class="btn btn-outline-primary"
            >
              Nächste Frage
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
